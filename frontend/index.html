<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - E-commerce Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ShopEase</h1>
            <nav>
                <a href="#" onclick="showSection('home')">Home</a>
                <a href="#" onclick="showSection('products')">Products</a>
                <a href="#" onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</a>
                <a href="#" onclick="showSection('admin')">Admin</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home-section" class="section">
            <div class="hero">
                <h2>Welcome to ShopEase</h2>
                <p>Your one-stop destination for all your shopping needs</p>
                <button onclick="showSection('products')" class="cta-button">Shop Now</button>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products-section" class="section">
            <div class="products-container">
                <div class="section-header">
                    <h2>Product Catalog</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search products..." onkeyup="searchProducts()">
                    </div>
                </div>
                <div id="product-list" class="product-list"></div>
                <div id="loading" class="loading">Loading products...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" class="section" style="display: none;">
            <div class="cart-container">
                <h2>Shopping Cart</h2>
                <div id="cart-items" class="cart-items"></div>
                <div class="cart-summary">
                    <p><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
                    <button onclick="checkout()" class="checkout-button">Proceed to Checkout</button>
                </div>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-section" class="section" style="display: none;">
            <div class="admin-container">
                <h2>Admin Panel</h2>
                <div class="admin-actions">
                    <h3>Add New Product</h3>
                    <form id="add-product-form" onsubmit="addProduct(event)">
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <textarea id="product-description" placeholder="Product Description"></textarea>
                        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                        <input type="number" id="product-stock" placeholder="Stock Quantity" required>
                        <button type="submit">Add Product</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
